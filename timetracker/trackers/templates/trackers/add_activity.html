{% extends "trackers/base.html" %}
{% load bootstrap3 %}
{% block header %}
<h2>Add a new activity:</h2>
{% endblock header %}
{% block content %}
<form action="{% url 'trackers:add_activity' %}" method="post" class="form">
     {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
      <button name="submit" class="btn btn-primary">add</button>
      {% endbuttons %}
</form>

{% endblock content %}
